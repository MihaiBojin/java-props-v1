on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    name: Continuous Integration Tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Installing dependencies
        run: make setup

      - name: Installing the JDK
        run: |
          echo
          echo "Installing the JDK..."
          source ~/.jabba/jabba.sh
          jabba install

      - name: Run tests and static analysis targets
        run: |
          source ~/.jabba/jabba.sh
          jabba use
          echo
          echo "Running the tests..."
          make fmtcheck vet test
