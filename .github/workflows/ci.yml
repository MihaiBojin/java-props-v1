on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    name: Continuous Integration Tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Installing dependencies
        run: make setup

      - name: Running tests and static analysis targets
        run: |
          . ~/.sdkman/bin/sdkman-init.sh
          sdk env
          echo
          make fmtcheck vet test
